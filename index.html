<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <section class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
          class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="todo-list">
      <div id="add-item">
        <h3 class="title title-new-task" for="new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input class="input-check" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input-check" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input class="input-check" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input-text task" type="text" >
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
