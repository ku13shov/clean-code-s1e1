<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
          class="matrix__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="todo">
      <div id="add-item" class="todo__add-item">
        <h3 class="todo__title title-new-task" for="new-task">Add Item</h3>
        <div class="todo__wrapper">
          <input id="new-task" class="todo__input-text todo__task" type="text">
          <button class="todo__btn">Add</button>
        </div>
      </div>
      <h3 class="todo__title">Todo</h3>
      <ul id="incomplete-tasks" class="todo__list">
        <li class="todo__item">
          <input class="todo__input-check" type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input class="todo__input-text" type="text">
          <button class="todo__btn edit">Edit</button>
          <button class="todo__btn delete">
            <img class="todo__img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="todo__item edit-mode">
          <input class="todo__input-check" type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input class="todo__input-text todo__task" type="text" value="Go Shopping">
          <button class="todo__btn edit">Save</button>
          <button class="todo__btn delete">
            <img class="todo__img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul id="completed-tasks" class="todo__list">
        <li class="todo__item">
          <input class="todo__input-check" type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input class="todo__input-text todo__task" type="text" >
          <button class="todo__btn edit">Edit</button>
          <button class="todo__btn delete">
            <img class="todo__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
